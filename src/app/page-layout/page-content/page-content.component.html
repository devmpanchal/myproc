<style>
    input {
        margin-bottom: 10px !important;
        margin-right: 10px;
    }
</style>
<div class="row">
    <div class="col-md-12 col-lg-12">
        <div class="card-box">
            <h4 class="header-title mb-3">Employee</h4>
            <form #frmEmp="ngForm" (ngSubmit)="saveEmp(frmEmp.value)">
                <input type="text" name="FirstName" ngModel placeholder="First Name" />
                <input type="text" name="LastName" ngModel placeholder="Last Name" /><br>
                <input type="email" name="Email" ngModel placeholder="Email" />
                <input type="text" name="MobileNo" ngModel placeholder="Mobile No" /><br>
                <input type="text" name="Gender" ngModel placeholder="Gender" />
                <input type="text" name="Status" ngModel placeholder="Status" /><br>
                <button>Save Employee</button><br>
            </form>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-12 col-lg-12">
        <div class="card-box">
            <div *ngIf="employees">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Mobile No</th>
                            <th>Gender</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let emp of employees">
                            <td>{{emp.FirstName}}</td>
                            <td>{{emp.LastName}}</td>
                            <td>{{emp.Email}}</td>
                            <td>{{emp.MobileNo}}</td>
                            <td>{{emp.Gender}}</td>
                            <td>{{emp.Status}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
